<!DOCTYPE HTML>
<html>
    <head>
        <title>Vendas</title>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,900&display=swap" rel="stylesheet">
    </head>
    <body onload="listProducts()">

        <div id="main-container">    
            
            <div class="box buttons-footer">
                <a href="products.html"><button class="small-button">Vendas</button></a>
                <a href="customers.html"><button class="small-button">Clientes</button></a>
            </div>
            
            <hr>

            <div id="form-container">
                <h2>Cadastrar Venda</h2>
                <div class="box"><b>Descrição</b>
                    <div>
                        <input type="text" id="descriptionInput">
                    </div>
                </div>

                <div class="box"><b>Data</b>
                    <div>
                        <input type="date" id="dateInput" value="0000-00-00"
                               min="2000-01-01" max="2099-12-31">
                    </div>
                </div>

                <div class="box">
                    <b>Código do Cliente</b><br>
                    <input type="number" id="customerIdInput" min="0" value="0" style="width: 45px"/>
                </div>

                <div class="box buttons-footer">
                    <button class="small-button" onClick="createProduct()">Cadastrar</button>
                </div>
            </div>

            <div id="table-container">
                <h2>Lista de Vendas</h2>
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Código do Cliente</th>                            
                          </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
